<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .card {
        width: 200px;
        height: 300px;
        perspective: 1000px;
      }

      .card-inner {
        --card-rotation: 0deg;
        paint: card-flip;
        paint-order: normal;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        transform: rotateY(var(--card-rotation));
      }

      .card:hover .card-inner {
        --card-rotation: 180deg;
      }

      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        border-radius: 10px;
      }

      .card-front {
        background-color: #3498db;
      }

      .card-back {
        background-color: #e74c3c;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card" id="flip-card">
      <div class="card-inner" id="flip-card-inner">
        <div class="card-front">Front Content</div>
        <div class="card-back">Back Content</div>
      </div>
    </div>
  </body>
</html>
